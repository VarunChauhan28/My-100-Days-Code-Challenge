
<!DOCTYPE html>
<html>
    <head>
        </head>
<script>
function abc(){
var arr=[0,4,3,6,8,9,0,1,0]
var len=arr.length;
var count=0
for(var i=0;i<len;i++){
    if(arr[i]!=0){
        arr[count++]=arr[i]
    }
}
while(count<len){
    arr[count++]=0
}
for(var j=0;j<len;j++){
    document.write(""+arr[j])
}
}
</script>
<body>
    <button Onclick="abc()">click</button>
</body>
